
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Body Weight Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #1f2937;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e53e3e;
        }

        .card label {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .card input, .card select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 4px;
            font-size: 1rem;
        }

        .card button {
            width: 100%;
            padding: 10px;
            background-color: #e53e3e;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #c53030;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f2fe;
            border-radius: 4px;
            text-align: center;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .logo {
            font-size: 4rem;
            color: #e53e3e;
            margin-bottom: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-100 py-10">
    <div class="container text-center">
        <div class="card">
            <i class="fas fa-weight logo"></i>
            <h1>Ideal Body Weight Calculator</h1>
            <label for="height">Height (cm)</label>
            <input type="number" id="height" min="0" step="0.1" placeholder="Enter your height">

            <label for="gender">Gender</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button onclick="calculateIdealWeight()">Calculate</button>

            <div id="result" class="result hidden"></div>
            <div id="explanation" class="explanation hidden"></div>
        </div>
    </div>

    <script>
        function calculateIdealWeight() {
            const height = parseFloat(document.getElementById('height').value);
            const gender = document.getElementById('gender').value;

            if (isNaN(height)) {
                alert('Please enter a valid height value.');
                return;
            }

            let idealWeight;
            if (gender === 'male') {
                idealWeight = 50 + 0.91 * (height - 152.4);
            } else {
                idealWeight = 45.5 + 0.91 * (height - 152.4);
            }

            const resultText = `Your ideal body weight is ${idealWeight.toFixed(2)} kg.`;
            const resultElement = document.getElementById('result');
            resultElement.textContent = resultText;
            resultElement.classList.remove('hidden');

            const explanationText = `The ideal body weight is calculated using the Devine formula. `;
            explanationText += `For males: Ideal Weight = 50 + 0.91 * (Height - 152.4). `;
            explanationText += `For females: Ideal Weight = 45.5 + 0.91 * (Height - 152.4).`;
            const explanationElement = document.getElementById('explanation');
            explanationElement.textContent = explanationText;
            explanationElement.classList.remove('hidden');
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Water Intake Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #6dd5fa, #2980b9);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #1f2937;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #3498db;
        }

        .card label {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 4px;
            font-size: 1rem;
        }

        .card button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f2fe;
            border-radius: 4px;
            text-align: center;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .logo {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-100 py-10">
    <div class="container text-center">
        <div class="card">
            <i class="fas fa-tint logo"></i>
            <h1>Daily Water Intake Calculator</h1>
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" min="0" step="0.1" placeholder="Enter your weight">

            <label for="activity">Activity Level (hours/day)</label>
            <input type="number" id="activity" min="0" step="0.1" placeholder="Enter your daily activity level">

            <button onclick="calculateWaterIntake()">Calculate</button>

            <div id="result" class="result hidden"></div>
            <div id="explanation" class="explanation hidden"></div>
        </div>
    </div>

    <script>
        function calculateWaterIntake() {
            const weight = parseFloat(document.getElementById('weight').value);
            const activity = parseFloat(document.getElementById('activity').value);

            if (isNaN(weight) || isNaN(activity)) {
                alert('Please enter valid weight and activity level values.');
                return;
            }

            const waterIntake = (weight * 0.033) + (activity * 0.4);
            const resultText = `Your recommended daily water intake is ${waterIntake.toFixed(2)} liters.`;

            const resultElement = document.getElementById('result');
            resultElement.textContent = resultText;
            resultElement.classList.remove('hidden');

            const explanationText = `The recommended daily water intake is calculated based on your weight and activity level. `;
            explanationText += `For every kilogram of body weight, you need approximately 0.033 liters of water. `;
            explanationText += `Additionally, for every hour of activity, you need approximately 0.4 liters of water.`;

            const explanationElement = document.getElementById('explanation');
            explanationElement.textContent = explanationText;
            explanationElement.classList.remove('hidden');
        }
    </script>
</body>
</html>
